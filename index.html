<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <nav>
        <ul>
            <li>
                My Tic Tac Toe
            </li>
            <img id="sound-off" style="display: none;cursor: pointer;" src="sound-off.svg" width="24px"  alt="" onclick='onSoundClick(false)'>
            <img id="sound-on" style="cursor: pointer;" src="sound-on.svg" width="26px" alt="" onclick='onSoundClick(true)'>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="box bt-0 bl-0"><span class="textbox"></span></div>
            <div class="box bt-0"><span class="textbox"></span></div>
            <div class="box bt-0 br-0"><span class="textbox"></span></div>
            <div class="box bl-0"><span class="textbox"></span></div>
            <div class="box"><span class="textbox"></span></div>
            <div class="box br-0"><span class="textbox"></span></div>
            <div class="box bl-0 bb-0"><span class="textbox"></span></div>
            <div class="box bb-0"><span class="textbox"></span></div>
            <div class="box bb-0 br-0"><span class="textbox"></span></div>
        </div>
        <div class="game-info">
            <h1>Welcome to Tic Toc Toe</h1>
            <div class="info">
                <span class="turn">
                    Turn for X
                </span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="excited.gif" width="200px" alt="">
            </div>
        </div>
    </div>
    <div style="position: absolute;top:0;left:0;">
        <svg>
            <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
        </svg>
    </div>
    <script src="script.js"></script>
</body>

</html>
